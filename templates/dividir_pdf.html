<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dividir PDF | SIAMC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="{{ url_for('dashboard') }}">
                <img src="{{ url_for('static', filename='siamc_logo.jpg') }}" alt="Logo SIAMC" height="40" class="me-2 rounded">
                <span>SIAMC Dashboard</span>
            </a>
            <div class="d-flex align-items-center">
                <div class="me-3 text-white text-end">
                    <div>Bem-vindo, {{ session.get('user', 'Visitante') }}</div>
                </div>
                <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-sm">Sair</a>
            </div>
        </div>
    </nav>

    <div class="container">

        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ 'success' if category == 'sucesso' else 'danger' }} alert-dismissible fade show" role="alert">
                <i class="bi {{ 'bi-check-circle' if category == 'sucesso' else 'bi-exclamation-triangle' }}"></i>
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h5 class="card-title"><i class="bi bi-file-earmark-arrow-up"></i> Dividir PDF</h5>
                <form action="{{ url_for('dividir_pdf_bp.dividir_pdf_route') }}" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="pdf_file" class="form-label">Selecione o arquivo PDF para dividir</label>
                        <input type="file" class="form-control" id="pdf_file" name="pdf_file" accept=".pdf" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Dividir PDF</button>
                </form>
            </div>
        </div>

        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Voltar ao Dashboard</a>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
